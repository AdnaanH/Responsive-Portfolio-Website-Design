<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Up & Start Tech</title>
        
        
        <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
        <link rel="manifest" href="./js/manifest.json">

        <link rel="stylesheet" href="./css/portfolio.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    </head>
    <body>
        <!--=======MAIN CONTENT START==========-->
        <div class="main_container">
            <!--==========HEADER START===========-->
            <header>
                <div class="ph_menu">
                    <i class='bx bx-menu' id="menu"></i>
                    <i class='bx bxs-x-circle' id="close"></i>
                </div>
                <div class="logo"> 
                    <a href="./index.html">Up & Start <span>Tec|</span></a>
                    <img src="./images/logo.png" alt="">
                </div>
                <div class="navigation" id="nav">
                    <a href="/index.html">Home</a>
                    <a href="/portfolio.html">Portfolio</a>
                    <a href="/services.html">Services</a>
                    <a href="/blog.html">Blog</a>
                    <a href="/contact.html" class="active">Contact</a>
                </div>
                <div class="resume">
                    <button id="resume">View Resume</button>
                    <img src="./images/dark.png" id="dark">
                </div>
                                
            </header>
            <!--==============HEADER END============-->
            <main>                
                <div class="wrapper">
                    <div class="title">
                        <h1>Contact</h1>
                        <h2>Reach me <span>through </span></h2>
                    </div>
                    <div class="content">
                        <div class="contact_form">
                            <form action="" class="contact_form">
                                <div class="name">
                                    <input type="text" name="message" id="name" placeholder="Full Name">
                                    <input type="email" name="message" id="email" placeholder="Email Address">
                                </div>
                                <input type="number" id="numb" placeholder="Phone Number">
                                <textarea name="message" id="message" cols="30" rows="10" placeholder="Leave a Message"></textarea>
                            </form>
                            <button>SEND</button>
                        </div>                                                          
                    </div>
                </div>
            </main>
            <div class="pview" id="pview">
                <button id="back">Back</button>
                <img src="./images/Adnan_Resume_MAY_2023.jpg" alt="">
            </div>
            <!--FOOTER START-->
            <footer>
                <a href=”mailto:info@upandstarttechnologies.com”>info@adnanhamisi.tech</a>
            </footer>
            <!--======FOOTER END======-->

        </div>
        <!--=======MAIN CONTENT END==========-->
        <script src="./js/app.js"></script>
    </body>
